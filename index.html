<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curve Fever</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		html, body{
			width: 100%;
			height: 100%;
			margin: 0;
			background-color: black;
			color: white;
		}

		body {
			display: flex;
			align-items: stretch;
		}

		#top-container {
			display: flex;
			width: 100%;
			padding: 60px 20px;
		}

		canvas {
			border: 1px solid white;
		}

		#playpause {
			position: absolute;
			right: 100px;
			top: 10px;
		}

		#score-board {
			width: 400px;
		}

		button {
			padding: 3px 5px!important;
		}

		.score {
			display: flex;
			align-items: center;
		}

		.score div {
			margin: 10px;
		}

		.score-color {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: yellow;
			margin-left: 0!important;
		}

		.score-data {
			display: flex;
			justify-content: space-between;
			flex-grow: 1;
		}

		.player-number-container {
			margin-top: 20px;
			display: flex;
		}

		.number-control {
			display: flex;
			flex-direction: column;
		}

		.number-control img {
			width: 14px;
			margin: 3px 10px;
			cursor: pointer;
		}

		.player-input {
			display: flex;
			margin: 0;
		}

		.player-input div {
			width: 20px;
			border-radius: 2px;
			text-align: center;
			font-weight: 600;
			color: black;
			text-transform: uppercase;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<button class="btn btn-primary" id="playpause" onclick="game.toggle();">Play/pause</button>
<div id="top-container">
	<div id="score-board">
		<h1>Scores:</h1>
		<div id="scores">
			<div class="score">
				<div class="score-color"></div>
				<div class="score-data">
					<span>Player 1:</span>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="player-number-container">
			<div class="mr-1">Number of players: </div>
			<div id="player-number"> 2</div>
			<div class="number-control">
				<img src="img/up.svg" onclick="game.addPlayer()">
				<img src="img/down.svg" onclick="game.removePlayer()">
			</div>
		</div>
	</div>
	<canvas id="board"></canvas>
</div>
</body>
<script>
	$(document).ready(function() {
		function loadScript (dir, file) {
			var scr = document.createElement("script");
			scr.src = dir + `${file}.js`;
			scr.id = `${file}-script`;
			document.body.appendChild(scr);
		}
		let statefiles = [ "State", "GameState", "GameOverState"];
		statefiles.forEach(f => loadScript("js/states/", f));
		let files = [ "Canvas", "KeyInput", "GameObject", "Line", "ScoreBoard", "Game", "main"];
		files.forEach(f => loadScript("js/", f))
	});
</script>
</html>
